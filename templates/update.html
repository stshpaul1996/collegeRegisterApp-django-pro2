<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-5"> Update College Details</h1>
                    <form method="POST" action="{% url 'update_data' data.id %}">
                        {% csrf_token %}
                        <label>Colleage Name</label>
                        <input type="text" class="form-control" name="name" value={{data.colleage_name}} />
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value={{data.address}} />
                        <label>District</label>
                        <input type="text" class="form-control" name="district" value={{data.district}} />
                        <label>State</label>
                        <input type="text" class="form-control" name="state" value={{data.state}} />
                        <label>Pincode</label>
                        <input type="number" class="form-control" name="pincode" value={{data.pincode}} />
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value={{data.email}} />
                        <label>Contact Number</label>
                        <input type="number" class="form-control" name="number" value={{data.contact_num}} />
                        <label>Country</label>
                        <input type="text" class="form-control" name="country" value={{data.country}} />
                        <div class="mt-3">
                            <input type="submit" value="Update" class="btn btn-primary"/>
                            <input type="reset" value="Reset" class="btn btn-secondary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
